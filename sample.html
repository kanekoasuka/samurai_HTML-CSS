<!DOCTYPE html>
<html lang="jp">
<head>
	<title>sample</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		.media {
			background-color: blue;
		}

		@media screen and (min-width: 480px){
			.media {
				background-color: red;
			}

			@media screen and (min-width: 640px) {
				.media {
					background-color: green;
				}

			}

		}

	</style>
</head>
<body>
	<div class="media">
		<h1>メディアクリ</h1>
	</div>

</body>
</html>
